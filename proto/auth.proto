syntax = "proto3";

package auth;


service AuthService {
    rpc validateUser(AuthRequset) returns(AuthResponse);
}

message Empty {
  
}
message AuthRequset {
    string username =1;
    string password =2;
}
message AuthResponse {
    int32 id = 1;
    string username= 2;
    string email=3;
    string role =4;
}